{% extends 'base.html' %}
{% block body %}


<div class="container">
    <h1>Update your ToDo</h1>
    <form action="/update/{{todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">ToDo Title</label>
        <input type="text" name="title" value="{{todo.title}}" class="form-control" id="title" aria-describedby="emailHelp">
        
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" name="desc" value="{{todo.desc}}" class="form-control" id="desc">
      </div>
      
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">

  </script>
   {% endblock body %}
